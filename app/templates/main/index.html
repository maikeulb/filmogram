{% extends "base.html" %}

{% block app_content %}
  <main class="ui text container">

  <div class="upload photo">
    <h2>Photos</h2> 
    
    {% for post in posts %}
      {% if post.photo_url %}
        <img src="{{ post.photo_url }}" alt="{{ post.photo_url }}" style="width:600px;height:450px;">
      {% endif %}
    {% endfor %}

  </div>
  </main>
{% endblock %}
