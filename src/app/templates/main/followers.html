  {% for follower in followers %}
  <table class = "ui celled padded table">
    <thead>
      <tr>
        <th class="single line">
          <img class="ui avatar image" 
            src="{{ follower.profile_img_url or
            follower.avatar(70) }}"
            height="70px" />
          <span>
            <a href="{{ url_for('main.user', username=follower.username) }}">
              {{ follower.username }}
            </a>
            <br>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <td>
        <br><br>
      </td>
      </tr>
    </tbody>
  </table>

    {% endfor %}
