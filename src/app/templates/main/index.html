{% extends "base.html" %}

{% block app_content %}
<main class="mui--text-center">
      <h2>Photos</h2> 
      <div>
          {% include 'main/_posts.html' %}
          {% if next_url %}
            <a class="npage" hidden href={{ next_url or "#" }}>next_url</a>
          {% endif %}
       </div>
  </main>

{% endblock %}

{% block js %}
<script>
  $('.container').infiniteScroll({
    path: '.npage',
    append: '.post-item'
  });
</script>
{% endblock %}
