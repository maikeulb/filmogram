<div id = "comments" data-post-id = "{{post.id}}">
  {% for comment in post['comments'] %} 
    <br>
    <a class="user-comment" href="{{ url_for('user.profile', username=comment.author.username) }}">
      {{ comment.author.username }}
    </a>
    <span style="padding-left:10px"> {{comment.body}} </span></br>
  {% endfor %}
</div>
