<div id="followers">
  <div class="uk-search uk-search-default">
    <span uk-search-icon></span>
    <input class="search uk-search-input" placeholder="Search" />
  </div>

  <ul class="list uk-list uk-list-striped">
  {% for follower in followers %}
    <li>
      <table class="table">
          <tr>
            <td>
              <div class="image">
                {% if follower.profile_img_url %}
                  <img src="{{ follower.profile_img_url }}" style="height:90px;">
                {% else %}
                  <img src="{{ follower.avatar(90) }}">
                {% endif %}
              </div>
            </td>
            <td style="padding-left:10px">
              <p class="name">
                <a href="{{ url_for('user.profile', username=follower.username)
                  }}">{{ follower.username }}</a>
              </p>
              <p class="followers">
                {{ '%d followers' % follower.followers.count() }}, {{ '%d
                following' % follower.followed.count() }}
              </p>
            </td>
          </tr>
      </table>
    </li>
  {% endfor %}
  </ul>
  <ul class="pagination uk-pagination uk-flex-center"></ul>
</div>

{% block js %}
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

<script>
var options = {
  valueNames: [ 'name', 'born' ],
  page: 5,
  pagination: true
};

var userList = new List('users', options);
</script>
{% endblock %}
